<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet&family=Lobster&family=Neonderthaw&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>


  <div class="jumbotron jumbotron-fluid" id="jumbotron">
    <div class="container">
      <h1 class="display-4">Weather Dashboard</h1>

    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-8">

        <div class="input-group mb-3" id="searchbar">
          <input type="text" class="form-control" id="cityName" placeholder="Enter City" aria-label="search"
            aria-describedby="button-addon2">
          <button class="btn-outline-secondary" type="button" id="searchButton">Search</button>
        </div>
      </div>

        <div class="col-3">
          <h2 class="history" >Search History</h2>
          
        </div>  
        
      </div>
      <div class="col-8">

        <div class="card">
          <div class="card-body">
            <h2 id="currentDate"></h2>
            <h1 id="city"></h1>  
            <img id="weatherIcon" src="" alt="">
           
            <h4 id="temp"></h4>
            <h4 id="wind"></h4>
            <h4 id="humidity"></h4>
            <h4 id="uvIndex"></h4>
          </div>
        </div>
       


      </div>
      <div class="col-8">
      
        <h1 id="5day"  class="forcast">5-Day Forcast:</h1>

        <div class="row row-cols-2 row-cols-md-5 g-4">
          <div class="col">
            <div class="card ">
              <div class="card-body">
                <h5 id="date1"></h5>
                <img id="icon1" src="" alt="">
                <p id="temp1"></p>
                <p id="wind1"></p>
                <p id="hum1"></p>
             
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 id="date2"></h5>
                <img id="icon2" src="" alt="">
                <p id="temp2"></p>
                <p id="wind2"></p>
                <p id="hum2"></p>
           
              </div>
            </div>
          </div>
        

        
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 id="date3"></h5>
                <img id="icon3" src="" alt="">
                  <p id="temp3"></p>
                  <p id="wind3"></p>
                  <p id="hum3"></p>
             
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 id="date4"></h5>
                <img id="icon4" src="" alt="">
                <p id="temp4"></p>
                <p id="wind4"></p>
                <p id="hum4"></p>
              </div>
            </div>
          </div>
        
        
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 id="date5"></h5>
                <img id="icon5" src="" alt="">
                <p id="temp5"></p>
                <p id="wind5"></p>
                <p id="hum5"></p>
             
              </div>
            </div>
        </div>



      </div>
    </div>
  </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/script.js"></script>
</body>

</html>
